<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <header class="Item" id="header"><h1><center><b>Lets Play - Stone Paper Scissor   </b></center></h1></header>
                <div class="Item" id="content">
                        <h2>Computer Choice: <span id="computer-choice"></span></h2>
                        <h2>Your Choice: <span id="user-choice"></span></h2>
                        <h2>Result: <span id="result"></span></h2> 
                </div>

                <div class="Item" id="box">
                        <button class="button" id="rock">🪨 Rock</button>
                        <button class="button" id="paper">🗏 Paper</button>
                        <button class="button" id="scissor">✂️ Scissor</button>
                </div>
            <div class="Item" id="footer">@Created by manikandan chinthamani</div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
